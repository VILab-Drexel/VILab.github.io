  <rect x="155" y="165" width="22" height="28" fill="#87c0e0" opacity="0.85"/>
  <rect x="195" y="165" width="22" height="28" fill="#ffc600" opacity="0.8"/>
  <rect x="235" y="165" width="22" height="28" fill="#87c0e0" opacity="0.85"/>
  <rect x="375" y="165" width="22" height="28" fill="#87c0e0" opacity="0.85"/>
  <rect x="415" y="165" width="22" height="28" fill="#ffc600" opacity="0.8"/>

