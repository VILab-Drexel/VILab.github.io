  <rect x="75" y="207" width="20" height="22" fill="#ffc600" opacity="0.7"/>
  <rect x="110" y="207" width="20" height="22" fill="#87c0e0" opacity="0.8"/>
  <rect x="455" y="170" width="20" height="22" fill="#87c0e0" opacity="0.8"/>
  <rect x="490" y="170" width="20" height="22" fill="#87c0e0" opacity="0.8"/>
  <rect x="455" y="207" width="20" height="22" fill="#87c0e0" opacity="0.8"/>
  <rect x="490" y="207" width="20" height="22" fill="#ffc600" opacity="0.7"/>

  <!-- Trees left -->
  <rect x="27" y="218" width="10" height="52" fill="#5a3e28"/>
  <circle cx="32" cy="200" r="32" fill="#3d7a33"/>
  <circle cx="20" cy="215" r="20" fill="#4a8f3e"/>
  <circle cx="44" cy="212" r="22" fill="#356028"/>

