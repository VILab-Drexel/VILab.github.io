  <rect x="563" y="218" width="10" height="52" fill="#5a3e28"/>
  <circle cx="568" cy="200" r="32" fill="#3d7a33"/>
  <circle cx="556" cy="215" r="20" fill="#4a8f3e"/>
  <circle cx="580" cy="212" r="22" fill="#356028"/>

