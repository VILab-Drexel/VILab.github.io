  <rect x="296" y="30" width="3" height="28" fill="#ffc600"/>
  <polygon points="299,30 315,35 299,40" fill="#ffc600"/>

  <!-- Label bar -->
  <rect x="0" y="308" width="600" height="32" fill="rgba(7,41,77,0.82)"/>
  <text x="300" y="329" text-anchor="middle" fill="#ffc600" font-size="14" font-weight="bold" font-family="Arial, sans-serif" letter-spacing="0.5">Drexel University Â· Philadelphia, PA</text>
